<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <meta property="og:image" content="/maps-api.jpg" />
    <title>Testing Google Maps API | The Designer Developer</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Testing Google Map API</h1>
    <p>I followed this YouTube tutorial <a href="https://www.youtube.com/watch?v=Zxf1mnP5zcw" target="_blank"
            rel="noopener noreferrer">Google Maps JavaScript API Tutorial</a>.</p>
    <div id="map"></div>
    <p><small>Please do not copy any of the text, images or other <a href="https://thedesignerdeveloper.com"
                target="_blank">web developer</a>'s work.</small></p>
    <script>
        function initMap() {
            // Map Options
            var options = {
                zoom: 10,
                center: { lat: 39.7392, lng: -104.9903 }
            }

            // New Map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Listen for Click on Map
            google.maps.event.addListener(map, 'click',
                function (event) {
                    // Add marker
                    addMarker({ coords: event.latLng });
                });

            /*
            // Add Marker
            var marker = new google.maps.Marker({
                position:{lat: 42.4668, lng:-70.9495},
                map:map,
                icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });

            var infoWindow = new google.maps.InfoWindow({
                content:'<h2>Lynn MA</h2><br><p>Hello World</p>'
            });

            marker.addListener('click',function(){
                infoWindow.open(map,marker);
            });
            */

            // Array of Markers
            var markers = [
                {
                    coords: { lat: 39.7294, lng: -104.8319 }
                },
                {
                    coords: { lat: 39.7555, lng: -105.2211 },
                    iconImg: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content: '<h3>Golden, CO</h3>'
                },
                {
                    coords: { lat: 40.0150, lng: -105.2705 }
                },
                {
                    coords: { lat: 39.6210, lng: -104.8946 }
                },
                {
                    coords: { lat: 39.7527, lng: -105.0017 }
                }
            ];

            // Loop Through Markers
            for (var i = 0; i < markers.length; i++) {
                // Add marker
                addMarker(markers[i]);
            }

            // addMarker({
            //     coords:{lat: 39.7294, lng:-104.8319}
            //     });
            // addMarker({
            //     coords:{lat: 39.7555, lng:-105.2211},
            //     iconImg:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            //     content:'<h3>Nena &amp; Nenes Apartment</h3>',
            //     description:'<p>This is our first apartment together.</p>'
            //     });
            // addMarker({
            //     coords:{lat: 40.0150, lng:-105.2705}
            //     });
            // addMarker({
            //     coords:{lat: 39.6210, lng:-104.8946}
            //     });
            // addMarker({
            //     coords:{lat: 39.7527, lng:-105.0017}
            //     });

            // Add Marker Function
            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    // icon:props.iconImg
                });
                // Check for Custom Icon
                if (props.iconImg) {
                    // Set Icon Image
                    marker.setIcon(props.iconImg);
                }
                // Check for Content
                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener('click', function () {
                        infoWindow.open(map, marker);
                    });
                }


            }

        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNW4sYzGF-3Lwh4TTe6eZb6tzdWPNc4CM&callback=initMap">
        </script>
</body>

</html>
